apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.confengine.android_chat_app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.google.code.gson:gson:2.4'

    //Added by Javed
    testCompile 'org.robolectric:shadows-multidex:3.1'
    testCompile 'org.robolectric:robolectric:3.1'
    testCompile 'org.robolectric:shadows-play-services:3.1'
    testCompile 'org.robolectric:shadows-maps:3.1'
    testCompile 'org.robolectric:shadows-support-v4:3.1'
    //End
}
//Modified by Javed
repositories { jcenter() }
dependencies { testCompile "org.mockito:mockito-core:1.+" }